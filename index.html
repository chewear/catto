<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Survivor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    
    <div id="ui">
        <div class="bar-container">
            <div class="bar-label">HP</div>
            <div class="bar">
                <div class="bar-fill hp-fill" id="hpBar"></div>
                <div class="bar-text" id="hpText">100/100</div>
            </div>
        </div>
        
        <div class="bar-container">
            <div class="bar-label">XP</div>
            <div class="bar">
                <div class="bar-fill xp-fill" id="xpBar"></div>
                <div class="bar-text" id="xpText">0/10</div>
            </div>
        </div>
        
        <div class="stats-row">
            <div class="stat-item">
                <span>üê± Lv.<span id="level">1</span></span>
            </div>
            <div class="stat-item">
                <span>‚è±Ô∏è <span id="time">0</span>s</span>
            </div>
            <div class="stat-item">
                <span>üåä Wave <span id="wave">1</span></span>
            </div>
        </div>
        <div class="stats-row">
            <div class="stat-item">
                <span>üíÄ <span id="kills">0</span></span>
            </div>
            <div class="stat-item">
                <span>üëπ <span id="enemyCount">0</span>/<span id="enemyCap">15</span></span>
            </div>
        </div>
    </div>

    <div id="levelUpModal">
        <div class="level-up-content">
            <h2>‚≠ê Level Up! Choose an upgrade:</h2>
            <div id="upgradeChoices" class="choices-row"></div>
        </div>
    </div>

    <div id="gameOver">
        <h2>Game Over!</h2>
        <p>Final Score: <span id="finalScore">0</span></p>
        <p>High Score: <span id="highScore">0</span></p>
        <p>Time Survived: <span id="finalTime">0</span>s</p>
        <button class="restart-btn" onclick="startGame()">Play Again</button>
    </div>

    <script src="game.js"></script>
</body>
</html>
